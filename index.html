<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen DOM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Examen DOM</h1>
</div>

<div class="container">
  <h2>Ejercicio 1: Cambio de Color</h2>
  <p id="colorTexto">Color modificado</p>
  <button id="cambiarColor">Cambiar Color</button>
</div>

<div class="container" id="ejercicio2">
  <h2>Ejercicio 2: Lista de Tareas</h2>
  <input type="text" id="tareaInput" placeholder="Ingresa una tarea">
  <button id="agregarTarea">Agregar Tarea</button>
  <ul id="listaTareas"></ul>
</div>

<div class="container" id="ejercicio3">
  <h2>Ejercicio 3: Menú de Pizzas</h2>
  <button id="cargarMenu">Cargar Menú</button>
  <ul id="menuPizzas"></ul>
</div>

<div class="container">
  <h2>Ejercicio 4: Formulario de Reserva</h2>
  <h3 class="form-title">Reserva en el restaurante</h3>
  <form id="formReserva">
    <label>Nombre: <input type="text" id="nombre" required></label>
    <label>Número de personas (1-10): <input type="number" id="numPersonas" min="1" max="10" required></label>
    <label>Fecha: <input type="date" id="fecha" required></label>
    <label>Hora: <input type="time" id="hora" required></label>
    <button type="submit">Reservar</button>
  </form>
  <div id="confirmacionReserva" class="confirmacion-reserva"></div>
</div>

<script src="script.js"></script>
</body>
</html>
